<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM</title>

</head>

<body>
    <div class="control-container">
        <label for="minTimeForAtm" class="label-for-min-max-input">Enter time in seconds:</label>
        <input id="minTimeForAtm" class="input-number" type="number" placeholder="MIN" value="1">
        <input id="maxTimeForAtm" class="input-number" type="number" placeholder="MAX" value="2">
        <div id="addAtm" class="buttons">
            <span>
                ADD ATM
            </span>
        </div>
        <div id="deleteAtm" class="buttons">
            <span>
                DELETE ATM &#10006;
            </span>
        </div>
        <div id="addQueue" class="buttons">
            <span>
                ADD QUEUE
            </span>
        </div>
        <div id="deleteQueue" class="buttons">
            <span>
                DELETE QUEUE
            </span>
        </div>
    </div>
    <div id="atmContainer" class="atm-container">

    </div>
    <div id="queueContainer" class="queue-container">

    </div>

    <script src="main.js"></script>
</body>

</html>
